<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT JADEN WORLDWIDE 2025</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="overrides.css">
</head>
<body>
    <section>
        <div class="container col-sm-12 col-md-8 col-lg-6">
            <div class="px-4 pt-5 text-center">
                <h1 class="display-1 fw-bold text-light" id="header">
                    <div class="fit-text">PROJECT</div>
                    <div class="fit-text">JADEN</div>
                    <div class="fit-text"><span class="text-info">WORLD</span> <span class="text-danger">WIDE</span></div>
                    <div class="fit-text">2025</div>
                </h1>
            </div> 
            <div class="text-center mb-5">
                <a class="btn btn-outline-light" href="#rsvp"><span class="h1">RSVP</span></a>
            </div>
            
            <img src="/assets/face.png" class="mx-auto d-block w-100 face" alt="Project Jaden Worldwide Logo">
        </div>
    </section>
    <section class="dark-blue-bg">
        <div class="container py-5 col-sm-12 col-md-8 col-lg-6">
            <h1 class="text-light text-center mb-5">
                <span class="fit-text">21st</span>
                <span class="fit-text">Birthday</span>
            </h1>
            <h2 class="text-light text-center">
                <span class="fit-text">Join us on</span> 
                <span class="fit-text">November 1st</span>
                <span class="fit-text">At the Conrad Hotel</span>
                <span class="fit-text">111 Resorts World Ave, Las Vegas, NV 89109</span>
            </h2>
            
            <h2 class="text-light mt-5" id="rsvp">
                <span class="fit-text">RSVP</span>
            </h2>
            <form id="rsvp-form" method="POST" action="https://formspree.io/f/mqadknlw">
                <div class="mb-3 mb-5">
                    <label for="name" class="form-label text-light fit-text">Please enter your name.........</label>
                    <input type="text" class="form-control fs-2" name="name" id="name" placeholder="E.g. Malaya Jenkins" required>
                </div>
                
                <div class="mb-3 mb-5">
                    <label for="phoneNumber" class="form-label text-light fit-text">Enter your phone number to recieve updates</label>
                    <input type="text" class="form-control fs-2" name="phoneNumber" id="phoneNumber" placeholder="E.g 702-600-4785" required>
                </div>
                
                <div class="mb-3 mb-3">
                    <label for="numberOfGuests" class="form-label text-light fit-text">How many people are coming?</label>
                    <input type="number" class="form-control fs-2" name="numberOfGuests" id="numberOfGuests" value="1" required>
                </div>
                
                <button type="submit" class="btn btn-outline-info fit-text rounded-pill p-5 my-5">Submit</button>
            </form>
        </div>
    </section>
    <!-- Bootstrap JS Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer>
    function fitTextToWidth(selector) {
      document.querySelectorAll(selector).forEach(el => {
        let parent = el.parentNode;
        let fontSize = 10;
        el.style.whiteSpace = 'nowrap';
        el.style.display = 'inline-block';
        el.style.fontSize = fontSize + 'px';
        while (el.scrollWidth <= parent.clientWidth && fontSize < 1000) {
          fontSize += 1;
          el.style.fontSize = fontSize + 'px';
        }
        // roll back to last fitting size
        el.style.fontSize = (fontSize - 1) + 'px';
      });
    }
    window.onload = () => fitTextToWidth('.fit-text');
    window.addEventListener('resize', () => fitTextToWidth('#header .fit-text'));
    </script>
</body>
</html>
